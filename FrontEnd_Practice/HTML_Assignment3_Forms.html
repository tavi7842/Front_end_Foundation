<!--Exercise 3: In this HTML page, Create a form with all the fields as shown below. 

1. First name
2. Middle name
3. Last name
4. gender
5. Phone number
6. Date of Birth
7. Current Address
8. Qualification
9. Email id
10. Register and clear buttons
11. Add validations for name, Email id, Qualification. and phone number should take only 10 numbers

After completion of this form click on preview link to see your output and submit the assignment to gitHub. -->

<html>
<body>
    <form>
        <fieldset style="width:50%">
            <legend style="text-align: center;"><h1>Application Form</h1></legend>
                
                First Name : <input type="text" name="" id="">
                <br>
                <br>
                Middle Name : <input type="text" name="" id="">
                <br>
                <br>
                Last Name : <input type="text" name="" id="">
                <br>
                <br>
                Gender :
                <br>
                <br>
                <input type="radio" name="gender" id="">Male
                <br>
                <br>
                <input type="radio" name="gender" id="">Female
                <br>
                <br>
                <input type="radio" name="gender" id="">Others
                <br>
                <br>
                Phone Number : <input type="text" name="" id="" maxlength="10">
                <br>
                <br>
                Date of Birth :
                <input type="date" name="" id="">
                <br>
                <br>
                <p>Address : </p>
                <textarea name="" id="" cols="30" rows="10"></textarea>   
                <br>
                <br>
                <span>Select your Qualification : </span>
                <select>
                    <option>Default</option>
                    <option>SSC</option>
                    <option>Intermediate</option>
                    <option>B.Tech</option>
                    <option>M.Tech</option>
                </select>
                <br>
                <br>
               E-mail Id :
               <input type="email" name="" id="">
               <br>
               <br>
               <input type="submit" value="Register">
               <br>
               <br>
               <input type="reset" value="Reset">
               <br><br>
    
        </fieldset>
    </form>
</body>
</html>
