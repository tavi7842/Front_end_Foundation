<html>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    <script>
      var list = document.getElementById("list");

      list.addEventListener("click", function(event) {
        const target = event.target;
        if (target.tagName === "LI") {
          target.style.backgroundColor = target.style.backgroundColor === "yellow" ? "red" : "yellow";
        }
      });
    </script>
  </body
