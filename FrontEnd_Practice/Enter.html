<!-- Create a text input field that, when a user presses the enter key, displays an alert message saying "Enter key pressed" -->

<html>
  <body>
    <input type="text" id="input">
    <script>
      var input = document.getElementById("input");

      input.addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
          alert("Enter key pressed");
        }
      });
    </script>
  </body>
</html>
